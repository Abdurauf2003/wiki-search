<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">
    
    <link rel="icon" href="./favicons/android-chrome-192x192.png" type="image/png" sizes="192x192">
    <link rel="icon" href="./favicons/android-chrome-512x512.png" type="image/png" sizes="512x512">
    <link rel="shortcut icon" href="./favicons/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="manifest" href="./favicons/site.webmanifest">
    
    <title>
        Wikipedia Search Bar
    </title>
</head>

<body>

    <main>
        <img class="logo" src="https://www.wikipedia.org/portal/wikipedia.org/assets/img/Wikipedia-logo-v2.png" alt="wikipedia logo" loading="lazy">
        <form class="searchForm">
            <input type="search" class="searchInput">
            <button type="submit" class="searchButton">Search</button>
        </form>
        <section class="results"></section>
    </main>
    
    <script src="./app.js"></script>
</body>

</html>
